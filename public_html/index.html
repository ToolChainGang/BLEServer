<!DOCTYPE html><html style="cursor: default;">

<head manifest=NoCache.appcache>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="HandheldFriendly"   content="true" />
  <title>BLE Explorer</title>
  <link   type="text/css"         href="BLEServer.css" rel="stylesheet">
  <script type="text/javascript"   src="BLEServer.js"></script>
  <script type="text/javascript">function PageInit() {}</script>
  </head>

<body>


<div id="ConnectingPage" style="display: block;" class="PageDiv">
    <h1>Connecting...</h1>
    </div>

<div id="MainPage" class="PageDiv">
    <table class="TOCColumns" summary="System name">
        <tr><td style="width: 10%">&nbsp;</td><td><h1 class="NoBotMargin">BLE Control for: <span class="Hostname"></span></h1></td></tr>
        </table>

    <ul class="tree" id="IFTable">
        </ul>



<ul class="tree">
  <li>
    <input type="checkbox" checked="checked" id="c1" />
    <label class="tree_label" for="c1">Level 0</label>
    <ul>
      <li>
        <input type="checkbox" checked="checked" id="c2" />
        <label for="c2" class="tree_label">Level 1</label>
        <ul>
          <li><span class="tree_label">Level 2</span></li>
          <li><span class="tree_label">Level 2</span></li>
        </ul>
      </li>
      <li>
        <input type="checkbox" id="c3" />
        <label for="c3" class="tree_label">Looong level 1 <br/>label text <br/>with line-breaks</label>
        <ul>
          <li><span class="tree_label">Level 2</span></li>
          <li>
            <input type="checkbox" id="c4" />
            <label for="c4" class="tree_label"><span class="tree_custom">Specified tree item view</span></label>
            <ul>
              <li><span class="tree_label">Level 3</span></li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </li>
  
  
  <li>
    <input type="checkbox" id="c5" />
    <label class="tree_label" for="c5">Level 0</label>
    <ul>
      <li>
        <input type="checkbox" id="c6" />
        <label for="c6" class="tree_label">Level 1</label>
        <ul>
          <li><span class="tree_label">Level 2</span></li>
        </ul>
      </li>
      <li>
        <input type="checkbox" id="c7" />
        <label for="c7" class="tree_label">Level 1</label>
        <ul>
          <li><span class="tree_label">Level 2</span></li>
          <li>
            <input type="checkbox" id="c8" />
            <label for="c8" class="tree_label">Level 2</label>
            <ul>
              <li><span class="tree_label">Level 3</span></li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </li>
</ul>


























    <table id="ConfigButton" class="NavTable">
        <tr><td>&nbsp;</td></tr>
        <tr><td><img class="NavButton" src="images/Config.png" title="Config" onclick=GotoPage("ConfigPage") /></td><td><h2>Config</h2></td></tr>
        </table>
    </div>

<div id="ConfigPage" class="PageDiv">
    <table class="TOCColumns" summary="System name">
        <tr><td style="width: 10%">&nbsp;</td><td><h1>BLE names for: <span class="Hostname"></span></h1></td></tr>
        <tr><td style="width: 10%"></td><td style="width: 80%">
        Choose a name and description for your devices:
        </table>

    <table class="NavTable">
        <tr><td>&nbsp;</td></tr>
        <tr><td><img class="NavButton" src="images/Back.png" title="Back" onclick=GotoPage("MainPage") /></td><td><h2>Back</h2></td></tr>
        </table>
    </div>

</body>
</html>
